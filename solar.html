<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./solar.css" />
  </head>
  <body>
    <div class="sun"></div>
    <div class="mercury-orbit">
      <div class="mercury">
        <p>mercury</p>
      </div>
    </div>
    <div class="venus-orbit-1">
      <div class="venus">
        <p>venus</p>
      </div>
    </div>
    <div class="earth-orbit-1">
      <div class="earth">
        <div class="earth-circle">
          <div class="earth-inner"></div>
        </div>
        <p>earth</p>
      </div>
    </div>

    <div class="mars-orbit-1">
      <div class="mars">
        <p>mars</p>
      </div>
    </div>

    <div class="jupiter-orbit-1">
      <div class="jupiter">
        <p>jupiter</p>
      </div>
    </div>

    <div class="saturn-orbit-1">
      <div class="saturn">
        <p>saturn</p>
      </div>
    </div>

    <div class="uranus-orbit-1">
      <div class="uranus">
        <p>uranus</p>
      </div>
    </div>

    <div class="neptune-orbit-1">
      <div class="neptune">
        <p>neptune</p>
      </div>
    </div>
  </body>
</html>
